<div flex>
	<div class="md-whiteframe-z1 md-padding" layout="column">
		<h2 class="md-display-1">Browse</h2>
		<div layout="row" layout-align="space-around center" layout-wrap>
			<lb-select-composer flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-composer>
			<lb-select-form flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-form>
			<lb-select-difficulty flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-difficulty>
			<lb-select-sort flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-sort>
		</div>
	</div>
	<div ng-if="browseCtrl.loading">
		<md-progress-circular class="md-primary" md-mode="indeterminate" md-diameter="80" style="margin:40px auto;">
		</md-progress-circular>
	</div>
	<div ng-if="!browseCtrl.loading">
		<md-list ng-if="browseCtrl.compositions.length">
			<md-list-item class="md-2-line" ng-repeat="composition in browseCtrl.compositions">
				<span style="text-align:center;font-family:'Great Vibes',cursive;font-size:40px;width:100px;">{{$index+1}}.</span>
				<div class="md-list-item-text">
					<a class="md-title" ui-sref="app.composition({vanity:composition.vanity,id:composition.id})">{{composition.title}}</a>
					<div>
						<span class="md-subhead">{{composition.composer.fullname}}</span>,
						<span class="md-body-1">{{composition.form.name}}</span>,
						<span class="md-body-1">{{composition.rcm.name}}</span>
					</div>
				</div>
			</md-list-item>
		</md-list>
		<p class="md-padding" ng-if="!browseCtrl.compositions.length">
			No compositions found.
		</p>
	</div>
</div>
