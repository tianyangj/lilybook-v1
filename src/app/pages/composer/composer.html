<div layout="row">
    <div flex="33">
        <md-card style="margin:16px;">
            <img ng-src="{{composerCtrl.composer.image}}" class="md-card-image" alt="{{composerCtrl.composer.fullname}}">
            <md-card-title>
                <md-card-title-text>
                    <h1 class="md-display-1">{{composerCtrl.composer.fullname}}</h1>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{composerCtrl.composer.bio}}</p>
            </md-card-content>
            <md-card-actions layout="column" layout-align="center stretch">
                <md-button class="md-raised">
                    <md-icon class="md-primary" md-svg-src="assets/svg/ic_playlist_play.svg"></md-icon>
                    My Todos
                </md-button>
                <md-button class="md-raised">
                    <md-icon class="md-primary" md-svg-src="assets/svg/ic_live_help.svg"></md-icon>
                    Help Requests
                </md-button>
                <md-button class="md-raised">
                    <md-icon class="md-primary" md-svg-src="assets/svg/ic_question_answer.svg"></md-icon>
                    Community Questions
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div flex>
        <md-list class="md-whiteframe-1dp" style="padding:0;margin:16px;">
            <md-subheader class="md-no-sticky" ng-repeat-start="(form, compositions) in composerCtrl.compositionsByForm">{{form}}</md-subheader>
            <md-list-item ng-repeat="composition in compositions">
                <md-icon class="md-accent" md-svg-src="assets/svg/ic_play_circle_filled.svg"></md-icon>
                <p><a ui-sref="app.composition({id:composition.id})">{{composition.title}}</a></p>
            </md-list-item>
            <md-divider ng-repeat-end></md-divider>
        </md-list>
    </div>
</div>
