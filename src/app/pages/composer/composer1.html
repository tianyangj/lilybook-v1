<div layout="row" class="md-padding">
    <div flex="33">
        <md-card>
            <img ng-src="{{composerCtrl.composer.image}}" class="md-card-image" alt="{{composerCtrl.composer.fullname}}">
            <md-card-title>
                <md-card-title-text>
                    <h1 class="md-display-1">{{composerCtrl.composer.fullname}}</h1>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{composerCtrl.composer.bio}}</p>
            </md-card-content>
            <md-card-actions layout="column" layout-align="center stretch">
                <md-button class="md-raised">My Todos</md-button>
                <md-button class="md-raised">Help Requests</md-button>
                <md-button class="md-raised">Community Questions</md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div flex>
        <md-list class="md-whiteframe-1dp" style="padding:0;margin:8px 16px;">
            <md-subheader class="md-no-sticky" ng-repeat-start="(form, compositions) in composerCtrl.compositionsByForm">{{form}}</md-subheader>
            <md-list-item ng-repeat="composition in compositions">
                <md-icon class="md-avatar-icon" md-svg-src="assets/svg/ic_thumb_up.svg"></md-icon>
                <div class="md-list-item-text">
                    <a ui-sref="app.composition({id:composition.id})">{{composition.title}}</a>
                </div>
            </md-list-item>
            <md-divider ng-repeat-end></md-divider>
        </md-list>
    </div>
</div>
